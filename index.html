<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <div class="container">
            <label for="texto">Digite seu texto:</label>
            <textarea id="texto" name="texto" rows="4" cols="50"></textarea>
        </div>
    
        <div class="container">
            <button id="criptografar">Criptografar</button>
            <button id="descriptografar">Descriptografar</button>
        </div>
    
        <div class="container">
            <label for="resultado">Resultado:</label>
            <textarea id="resultado" name="resultado" rows="4" cols="50" readonly></textarea>
        </div>
    
        <div class="container">
            <button id="copiar">Copiar</button>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por DÃ©bora Camargo &copy; 2024</p>
    </footer>

    <script src="script.js"></script> 
</body>

</html>

</html>
